<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style/estilo.css">

</head>
<body>
    <header>
        <h1>Vamos Contar</h1>

    </header>

    <section>

        <div>
            <p>Início: 
                <input type="number" name="inicio" id="iinicio"  placeholder="0">
            </p>

            <p>Fim: 
                <input type="number" name="fim" id="ifim"  placeholder="0">
            </p>

            <p>Passo: 
                <input type="number" name="passo" id="ipasso"  placeholder="0">
            </p>

            <input type="button" value="Contar" onclick="contar()">
        </div>

        <div >

            <p id="contagem"></p>

        </div>

    </section>

    <footer>
        <p> &copy; CursoemVídeo </p>
    </footer>

    <script src="scripts/script.js"></script>

</body>
</html>
